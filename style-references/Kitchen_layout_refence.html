    <script vid="39">
        const router = {
            currentView: 'fridge',

            navigate: function (viewId) {
                this.currentView = viewId;
                this.render();
            },

            back: function () {
                const backMap = {
                    'recipe-detail': 'recipes',
                    'fridge-detail': 'fridge',
                    'add-groceries': 'fridge'
                };
                this.navigate(backMap[this.currentView] || 'fridge');
            },

            render: function () {
                const mainContent = document.getElementById('main-content');
                const template = document.getElementById(`view-${this.currentView}`);
                const bottomNav = document.getElementById('bottom-nav');


                mainContent.style.opacity = '0';

                setTimeout(() => {
                    mainContent.innerHTML = '';
                    if (template) {
                        const clone = template.content.cloneNode(true);
                        mainContent.appendChild(clone);
                        lucide.createIcons();
                        window.scrollTo(0, 0);
                    }


                    if (['fridge', 'recipes'].includes(this.currentView)) {
                        bottomNav.classList.remove('hidden');
                        bottomNav.classList.add('flex');
                        this.updateActiveTab();
                    } else {
                        bottomNav.classList.add('hidden');
                        bottomNav.classList.remove('flex');
                    }


                    mainContent.style.opacity = '1';
                }, 150);
            },

            updateActiveTab: function () {
                const tabs = document.querySelectorAll('.nav-btn');
                tabs.forEach(tab => {
                    tab.className = "nav-btn flex flex-col items-center gap-1 p-2 w-16 text-gray-400";
                });

                if (this.currentView === 'fridge') {
                    tabs[0].className = "nav-btn flex flex-col items-center gap-1 p-2 w-16 text-[#005C45]";
                } else if (this.currentView === 'recipes') {
                    tabs[1].className = "nav-btn flex flex-col items-center gap-1 p-2 w-16 text-[#005C45]";
                }

                lucide.createIcons();
            }
        };


        document.addEventListener('DOMContentLoaded', () => {
            router.render();
        });

        const style = document.createElement('style');
        style.textContent = `
            #main-content {
                transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            }
        `;
        document.head.appendChild(style);
    </script>
